<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <style>
    #div1{
        width:100px;
        height: 100px;
        background: mediumvioletred;
        filter: alpha(opacity:30);
        opacity: 0.3;
    }
    </style>
    <script>
    window.onload=function () {
        var oDiv=document.getElementById("div1");
        oDiv.onmouseover=function () {
            move(100,5);
        }
        oDiv.onmouseout=function () {
            move(30,-5);
        }
    }
    var timer=null;
    var alpha=30;
    function move(target,speed) {
        clearInterval(timer);
        var oDiv=document.getElementById("div1");
        timer=setInterval(function () {
            if(alpha==target){
                clearInterval(timer);
            }else{
                alpha=alpha+speed;
                oDiv.style.filter="alpha(opacity:"+alpha+")";
                oDiv.style.opacity=alpha/100;
            }
        },30);
    }

    </script>
<body>
<div id="div1"></div>
</body>
</html>
